<!DOCTYPE html>
<html lang="en">
<head>
  <title>Header and Footer</title>
  <meta charset="UTF-8">
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    
    header {
      background-color: #FF0000;
      height: 70px;
      width: 100%;
    }
    
    footer {
      background-color: #00FF00;
      height: 60px;
      width: 100%;
      position: fixed;
      bottom: 0;
      text-align: center;
    }
    
    footer p {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      margin: 0;
    }
  </style>
</head>
<body>
  <header></header>
  
  <div style="min-height: calc(100vh - 130px);"></div>
  
  <footer>
    <p>Best School</p>
  </footer>
</body>
</html>
