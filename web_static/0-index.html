<!DOCTYPE html>
<html>
<head>
  <title>Header and Footer</title>
</head>
<body style="margin: 0; padding: 0;">

  <header style="background-color: #FF0000; height: 70px; width: 100%;"></header>
  
  <div style="min-height: calc(100vh - 130px);"></div>
  
  <footer style="background-color: #00FF00; height: 60px; width: 100%; position: fixed; bottom: 0; text-align: center;">
    <p style="display: flex; align-items: center; justify-content: center; height: 100%; margin: 0;">Best School</p>
  </footer>

</body>
</html>
